 <!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>howzm</title>
	<link href='http://fonts.googleapis.com/css?family=Sofadi+One' rel='stylesheet' type='text/css'>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css"/>	
	<link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
	<div id="app">
		<div class="topnav">
			<h1 class="nav-bar">HOWZM?</h1>
		</div>
		<div class="text-messaging">
			<ul id="translations">
				<li class="row not-hidden">
					<div class="rooster">
						<img class="avatar" src="img/rooster.png">
						<div class="howzm-box">howzm? brah, whatchulike translate?
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="bottomnav">
			<div class="inputbox">
				<img class="avatar raccoon" src="img/raccoon.png">
				<form id="new">
					<textarea rows="4" cols="44" type="text" id="newRequest" placeholder="Not working yet. Come back later!"></textarea>
				</form>
				<button id="send">Send</button>
				<ul class="socialicons">Share
					<li><i class="fa fa-twitter"></i></li>
					<li><i class="fa fa-facebook"></i></li>
				</ul>
			</div>
		</div>
	</div>
	<footer>
		<p>Developed by Sam Samskies</p>
	</footer>
	<script type="text/template" id="raccoonQ-template">
		<li class="row">
			<div class="question-rac">
				<div class="howzm-box"></div>
				<img class="avatar" src="img/raccoon.png">
			</div>
		</li>
	</script>
	<script type="text/template" id="roosterA-template">
		<li class="row">
			<div class="answer-roost">
				<img class="avatar" src="img/rooster.png">
				<div class="howzm-box"></div>
			</div>
		</li>
	</script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
